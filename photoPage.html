<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PhotoPage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>

        <!-- UPLOAD AN IMAGE -->
        <div class="image-upload-container">
            <h1>Take a Picture and Upload</h1>
            
            <!-- Input to capture a picture using the device camera -->
            <input type="file" accept="image/*" id="fileInput" capture="environment">
            
            <!-- Preview area for the captured image -->
            <div>
              <img id="preview" alt="Image Preview">
            </div>
        
            <!-- Upload button -->
            <button class="button" onclick="uploadImage()">Upload Image</button>
          </div>
          <!-- IDENTIFY AND PROVIDE INFORMATION -->
        <div class= "identification-container">

        </div>

        <!-- JS - change later when the cloud is connected-->
        
          <script>
            const fileInput = document.getElementById('fileInput');
            
            const preview = document.getElementById('preview');
        
            // Function to preview the captured image
            fileInput.addEventListener('change', function(event) {
              const file = event.target.files[0];
              
              if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                  preview.src = e.target.result;
                };
        
                reader.readAsDataURL(file);
              }
            });
        
            //**** Function to simulate image upload (you can integrate this with your server) 
            function uploadImage() {
              const file = fileInput.files[0];
              
              if (!file) {
                alert("Please select an image first!");
                return;
              }
              
              // **** For demonstration purposes, we'll just log the file object to the console.
              console.log("Uploading file:", file);
        
              alert("Image uploaded successfully!"); 
              // **** Here you can use AJAX or a form submission to send the image to your server
            }
          </script>
          
    </body>

</html>
